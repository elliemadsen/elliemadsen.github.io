<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellie Madsen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/e.png" />
  </head>
  <body>
    <div class="outer">
      <aside class="sidebar" id="project-info"></aside>

      <main class="content">
        <div class="close-button" onclick="window.history.back()">x</div>
        <div id="project-content"></div>
      </main>
    </div>

    <script>
      fetch("projects.json")
        .then((res) => res.json())
        .then((data) => {
          const id = new URLSearchParams(window.location.search).get("id");
          const project = data.find((p) => p.id === id);

          document.getElementById("project-info").innerHTML = `
          <div class="project-sidebar-content">
            <p class="title">${project.title}</p>
            <div>
              <p class="subtitle">Methods</p>
              <p>${project.category.join(", ")}</p>
            </div>
            <div>
              <p class="subtitle">Tools</p>
              <p>${project.tools.join(", ")}</p>
            </div>
            <div>
              <p class="subtitle">Year</p>
              <p>${project.year}</p>
            </div>
            ${
              project.link
                ? `<div>
              <p class="subtitle">Project Website</p>
              <a href="${project.link}" target="_blank">${project.link
                    .replace("https://", "")
                    .replace(/\//g, "/<wbr>")}</a>
            </div>`
                : ""
            }
            ${
              project.github
                ? `<div>
              <p class="subtitle">Code Repository</p>
              <a href="${project.github}" target="_blank">${project.github
                    .replace("https://", "")
                    .replace(/\//g, "/<wbr>")}</a>
            </div>`
                : ""
            }
            ${
              project.partner
                ? `<div>
              <p class="subtitle">Partner</p>
              <p>${project.partner}</p>
            </div>`
                : ""
            }
            <img src="${project.cover}" style="width:100%;">
          </div>
    `;

          fetch(`projects/${project.id}.html`)
            .then((res) => res.text())
            .then((html) => {
              document.getElementById("project-content").innerHTML = html;
            });
        });
    </script>
  </body>
</html>
