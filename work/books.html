<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ellie Madsen</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../img/tab-img.png"/>
    </head>

    <body>

        <!-- Navbar -->
        <div id="navbar-container"></div>
        <script src="../javascript/load-navbar.js"></script> 
          
        <!-- Content -->
        <div class="d-flex flex-column wide-flex">

            <div class="buffer">
                <h1>every book i've ever read</h1>
                <p>an interactive digital library built with javascript, <a href="https://www.goodreads.com/review/list/20954505?shelf=read">goodreads</a>, and <a href="https://openlibrary.org/developers/api">open library api</a></p>

                <div class="d-flex flex-row flex-wrap">
                    <!-- sort by -->
                    <div class="pad">
                        <label for="sort-select">sort by:</label>
                        <select id="sort-select" class="form-control">
                            <option value="date read">date read</option>
                            <option value="author">author</option>
                            <option value="title">title</option>
                            <option value="rating">rating</option>
                        </select>
                    </div>

                    <!-- filter by shelf -->
                    <div class="pad">
                        <label for="shelf-select">filter by bookshelf:</label>
                        <select id="shelf-select" class="form-control">
                            <option value="">all</option>
                            <!-- options are populated dynamically -->
                        </select>
                    </div>

                    <!-- filter by author -->
                    <div class="pad">
                        <label for="author-select">filter by top authors:</label>
                        <select id="author-select" class="form-control">
                            <option value="">all</option>
                            <!-- options are populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>

        </div>


        <div class="d-flex flex-wrap wide-flex justify-content-center align-items-center" id="book-container"></div>

        <script src="../javascript/books.js"></script>


    </body>

</html>
